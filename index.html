<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/f5b79677c9.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/logo/ohmyfood@2x.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="title">
            <h1 class>ohmyfood</h1>
        </div>
        <div class="location">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
    </header>

    <main>
        <section class="explore">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnées par nos soins.</p>
            <a href="Restaurants"><button>Explorer nos restaurants</button></a>
        </section>
        <section class="explain">
            <h2>Fonctionnement</h2>
            <div class="explain_card">
                <div class="explain_littlecard">
                    <div class="number">1</div>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="explain_littlecard">
                    <div class="number">2</div>
                    <i class="fa-solid fa-list-ul"></i>
                    <p>Composez votre menu</p>
                </div>
                <div class="explain_littlecard">
                    <div class="number">3</div>
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
